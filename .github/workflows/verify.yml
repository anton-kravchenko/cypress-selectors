name: Verify

on:
  pull_request:
    branches:
      - main

jobs:
  verify-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Run ci checks
        run: |
          npm ci
          npm run build
